<app-header title="Naves Estelares"></app-header>

<div class="search-container" *ngIf="!isLoading">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Digite o nome da nave"
    class="search-input"
  />
  <button (click)="onSearch()" class="search-button">Buscar</button>
</div>

<div *ngIf="isLoading" class="loading">
  <div class="loading-naves">
    <img src="../../assets/naves_loading.gif" alt="Carregando Naves..." />
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.name }} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.model }} </td>
  </ng-container>

  <ng-container matColumnDef="crew">
    <th mat-header-cell *matHeaderCellDef> Tripulação </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.crew }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  *ngIf="!isLoading"
  [length]="totalDeNaves" 
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions" 
  (page)="onPageChange($event)" 
  color="accent" 
  showFirstLastButtons aria-label="Selecione a página">
</mat-paginator>
