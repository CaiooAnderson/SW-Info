<app-header title="Naves Estelares"></app-header>

<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Digite o nome da nave"
    class="search-input"
  />
  <button (click)="onSearch()" class="search-button">Buscar</button>
</div>

<div *ngIf="isLoading" class="loading">
  <p>Carregando naves...</p>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.name }} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.model }} </td>
  </ng-container>

  <ng-container matColumnDef="crew">
    <th mat-header-cell *matHeaderCellDef> Tripulação </th>
    <td mat-cell *matCellDef="let nave"> {{ nave.crew }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 4, 3]" color="accent" showFirstLastButtons aria-label="Selecione a página"></mat-paginator>
