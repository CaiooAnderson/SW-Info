<h1>Lista de Filmes de Star Wars</h1>
<table mat-table [dataSource]="filmes">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.title }} </td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef> Data de Lançamento </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.release_date }} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Diretor </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.director }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
