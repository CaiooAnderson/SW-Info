<app-header title="Filmes"></app-header>
<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTitle"
    placeholder="Digite o título do filme"
    class="search-input"
  />
  <button (click)="onSearch()" class="search-button">Buscar</button>
</div>

<div *ngIf="isLoading" class="loading">
  <p>Carregando filmes...</p>
</div>

<table mat-table [dataSource]="filmes" class="mat-elevation-z8" *ngIf="!isLoading">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.title }} </td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef> Data de Lançamento </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.release_date }} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Diretor </th>
    <td mat-cell *matCellDef="let filme"> {{ filme.director }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
